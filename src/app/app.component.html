<ngx-file-drop (onFileDrop)="onFileDrop($event)" (onFileOver)="onFileOver($event)" (onFileLeave)="onFileLeave($event)" [dropZoneClassName]="'drop-zone'">
  <ng-template ngx-file-drop-content-tmp>
    <table>
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let name of fileNames">
        <td>{{name}}</td>
      </tr>
      </tbody>
    </table>

  </ng-template>
</ngx-file-drop>
